<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mars Rover Photos - Kelompok 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f4f4; }
    .photo-card { border-radius:10px; overflow:hidden; }
  </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <a href="index.html" class="navbar-brand">‚Üê Kembali</a>
  <span class="navbar-text text-white">Mars Rover Photos API</span>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Mars Rover Photos</h2>

  <div class="row mt-4">
    <div class="col-md-4">
      <label>Rover</label>
      <select id="rover" class="form-control">
        <option value="curiosity">Curiosity</option>
        <option value="opportunity">Opportunity</option>
        <option value="spirit">Spirit</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Camera</label>
      <select id="camera" class="form-control">
        <option value="FHAZ">Front Hazard</option>
        <option value="RHAZ">Rear Hazard</option>
        <option value="NAVCAM">Navigation</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Sol (Hari di Mars)</label>
      <input type="number" id="sol" class="form-control" placeholder="Contoh: 1000">
    </div>
  </div>

  <button class="btn btn-primary mt-4 w-100" onclick="getPhotos()">Ambil Foto</button>

  <div id="result" class="row mt-4"></div>
</div>

<script>
function getPhotos() {
  const rover = document.getElementById("rover").value;
  const camera = document.getElementById("camera").value;
  const sol = document.getElementById("sol").value;

  const apiKey = "134456d0cf224f2a84996923474cdb6d"; // ganti dengan API Key Anda
  const url = `https://api.nasa.gov/mars-photos/api/v1/rovers/${rover}/photos?sol=${sol}&camera=${camera}&api_key=${apiKey}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const photos = data.photos;
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (photos.length === 0) {
        result.innerHTML = `<h4 class='text-center text-danger'>Tidak ada foto ditemukan.</h4>`;
        return;
      }

      photos.forEach(photo => {
        result.innerHTML += `
          <div class="col-md-4 mt-3">
            <div class="card photo-card">
              <img src="${photo.img_src}" class="card-img-top">
              <div class="card-body">
                <p><b>Rover:</b> ${photo.rover.name}</p>
                <p><b>Camera:</b> ${photo.camera.full_name}</p>
                <p><b>Sol:</b> ${photo.sol}</p>
              </div>
            </div>
          </div>
        `;
      });
    });
}
</script>

</body>
</html>
